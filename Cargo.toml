[package]
name = "phaller"
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
needletail = "0.5.0"
simple_logger=  { version = "3", features = ["stderr"] }
log = "0"
rayon = "1"
smallvec = { version = "1", features = ["union","serde","write"] }
serde = { version = "1", features = ["derive"] }
bincode = "1"
fxhash = "0"
clap = { version = "4.4", features = ["derive"] }
rust-htslib= { version = "*", default-features = false }
statrs = "0.16"
disjoint = "0.8"
csv = "1.3"
spmc = "0.3"
dashmap = "6"
fishers_exact = "1.0"
bio-seq = { version = "*", features = ["serde"]}
rust-lapper = "1.1"
cbloom = "0.1.3"
minimap2 = {version = "0.1", features = ["htslib"]}
[target.'cfg(target_env = "musl")'.dependencies]
tikv-jemallocator = "0"


[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1"
serial_test = "*"
rand = "0.8"


[profile.release]
panic = "abort"
lto = true

[profile.dev]
#opt-level = 1
opt-level = 3

#[rust]
debuginfo-level = 1
